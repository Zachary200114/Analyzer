<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dark Blue Template</title>
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        color: black;
        background: #0d3a61;
        margin: 0;
        padding: 0;
        /* Reserve space for the fixed footer */
        padding-bottom: 60px;
      }

      /* Full-page hero/background */
      .hero {
        /* Subtract footer height from viewport height */
        min-height: calc(100vh - 60px);
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f4473 0%, #0c3453 100%);
      }

      /* Search/Analyze Form */
      .analyze-form {
        display: flex;
        flex-direction: row;
        max-width: 500px;
        width: 100%;
      }

      .analyze-form input {
        flex: 1;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 4px 0 0 4px;
        font-size: 1rem;
        outline: none;
      }

      .analyze-form button {
        padding: 0.75rem 1.5rem;
        border: none;
        background: #ffeb3b;
        color: #0d3a61;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .analyze-form button:hover {
        background: #fdd835;
      }

      /* Fixed Footer with full rectangle background */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: white; /* Nearly black dark blue background */
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Full-screen hero section with only the form -->
    <section class="hero">
      <form class="analyze-form">
        <input
          type="text"
          placeholder="Copy and Paste the URL or Phishing Email"
        />
        <button type="submit">Analyze</button>
      </form>
    </section>

    <!-- Fixed Footer -->
    <footer>
      <p>&copy; 2025 Zachary Ryan. All Rights Reserved.</p>
    </footer>
  </body>
</html>
