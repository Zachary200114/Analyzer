<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dark Blue Template</title>
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        color: black;
        background: #0d3a61;
        margin: 0;
        padding: 0;
        /* Reserve space for the fixed footer */
        padding-bottom: 60px;
      }

      /* Full-page hero/background */
      .hero {
        min-height: calc(100vh - 60px);
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
            rgba(13, 58, 97, 0.7),
            rgba(15, 68, 115, 0.7)
          ),
          url("assets/phishing.webp") no-repeat center center;
        background-size: cover;
      }

      /* Form styles */
      .analyze-form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
        width: 100%;
      }

      .analyze-form input {
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        outline: none;
      }

      .analyze-form button {
        padding: 0.75rem 1.5rem;
        border: none;
        background: #ffeb3b;
        color: #0d3a61;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .analyze-form button:hover {
        background: #fdd835;
      }

      /* Fixed Footer */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: white;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Full-screen hero section with the form -->
    <section class="hero">
      <!-- The form now collects both the phishing input and the API key -->
      <form class="analyze-form" action="/analyze" method="POST">
        <input
          type="text"
          name="phishingInput"
          placeholder="Copy and Paste the URL or Phishing Email"
          required
        />
        <input type="text" name="apiKey" placeholder="Enter API Key" required />
        <button type="submit">Analyze</button>
      </form>
    </section>

    <!-- Fixed Footer -->
    <footer>
      <p>&copy; 2025 Zachary Ryan. All Rights Reserved.</p>
    </footer>
  </body>
</html>
