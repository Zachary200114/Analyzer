<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dark Blue Template with Background Image</title>
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        /* If you want text in the hero to be black, keep it here. 
           Otherwise, consider changing to #fff for better contrast. */
        color: black;
        margin: 0;
        padding: 0;
        /* Reserve space for the fixed footer */
        padding-bottom: 60px;
        /* Fallback background color (behind the hero section) */
        background: #0d3a61;
      }

      /* Full-page hero/background */
      .hero {
        /* Subtract footer height from viewport height */
        min-height: calc(100vh - 60px);
        display: flex;
        justify-content: center;
        align-items: center;
        /* 
          1) The linear-gradient adds a dark overlay.
          2) Then we place the phishing.webp image centered and cover the whole area.
        */
        background: linear-gradient(
            rgba(13, 58, 97, 0.7),
            rgba(15, 68, 115, 0.7)
          ),
          url("assets/phishing.webp") no-repeat center center;
        background-size: cover;
      }

      /* Search/Analyze Form */
      .analyze-form {
        display: flex;
        flex-direction: row;
        max-width: 500px;
        width: 100%;
      }

      .analyze-form input {
        flex: 1;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 4px 0 0 4px;
        font-size: 1rem;
        outline: none;
      }

      .analyze-form button {
        padding: 0.75rem 1.5rem;
        border: none;
        background: #ffeb3b;
        color: #0d3a61;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .analyze-form button:hover {
        background: #fdd835;
      }

      /* Fixed Footer with white background */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: white;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Full-screen hero section with only the form -->
    <section class="hero">
      <form class="analyze-form">
        <input
          type="text"
          placeholder="Copy and Paste the URL or Phishing Email"
        />
        <button type="submit">Analyze</button>
      </form>
    </section>

    <!-- Fixed Footer -->
    <footer>
      <p>&copy; 2025 Zachary Ryan. All Rights Reserved.</p>
    </footer>
  </body>
</html>
