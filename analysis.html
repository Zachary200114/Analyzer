      body {
        font-family: Arial, sans-serif;
        background: #fafafa;

        padding: 2rem;
      }

      }
      p {
        line-height: 1.6;
      }
      footer {
        text-align: center;

        color: #333;
      }

  <body>
    <div class="container">
      <h1>Analysis Results</h1>
      <p><strong>Input:</strong> {{ user_input }}</p>
