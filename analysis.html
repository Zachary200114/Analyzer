<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        border-radius: 4px;
        padding: 2rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-bottom: 1rem;
      }
      p {
        line-height: 1.6;
      }
      /* Simple footer (not fixed, can be changed as needed) */
      footer {
        text-align: center;
        margin-top: 2rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Search Results</h1>
      <p id="analysisText">Your results will appear here.</p>
    </div>

    <footer>
      <p>&copy; 2025 Zachary Ryan. All Rights Reserved.</p>
    </footer>

    <script>
      // Get the query parameters from the URL (e.g., ?phishingInput=someText)
      const params = new URLSearchParams(window.location.search);
      // Extract the 'phishingInput' value
      const userInput = params.get("phishingInput");

      // Display it in the #analysisText paragraph
      const analysisText = document.getElementById("analysisText");
      if (userInput) {
        analysisText.textContent = `You submitted: ${userInput}`;
      } else {
        analysisText.textContent = "No input was provided.";
      }
    </script>
  </body>
</html>
